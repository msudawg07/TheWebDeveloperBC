<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="scorekeeper.css">
</head>
<div class='img'>
    <img
        src='https://media.istockphoto.com/photos/tennis-rackets-and-balls-leaned-against-the-net-picture-id1171084311?b=1&k=20&m=1171084311&s=170667a&w=0&h=Hqa8Qsj40-_IcF6RLpN1xf-aBJy_2ZByDoSpxPD_4gE='>
</div>
<div class='tennis'>

</div>
<div class="bottomCon">

        0 to 0
    </div>
    <div class='centerDivs'>
        Use the buttons below to keep score
    </div>
    <div class='centerDivs'>
        Playing to: <select>
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
    </div>
    <div class='buttons centerDivs'>
        <button>1+PlayerOne</button>
        <button>1+PlayerTwo</button>
        <button>Reset</button>
    </div>
</div>
